<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">The COMPANY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
          </li>
      </ul>
      </div>
  </div>
  </nav>
  <div class="container">
  <div class="table-responsive mt-4">
      <table id="example" class="display table hover " style="width:100%">
        <thead id="t-head" class="table-dark">
          <tr>
            <th>Id</th>
            <th>First Name</th>   
            <th>Last Name</th>
            <th>Email</th>
            <!-- <th>Link</th> -->
          </tr>
        </thead>
      </table>
    </div>
  </div>
    <script>
        $(document).ready(function () {
          var table = $("#example").DataTable({
            ajax: "https://reqres.in/api/users?page=1",
            columns: [
              { data: "id" },
              { data: "first_name" },
              { data: "last_name" },
              { data: "email" }
            ],
          });
          //this below code makes row clicable
          $(".dataTable").on("click", "tbody tr", function () {
            var rowdata = table.row(this).data();
            console.log("API row values : ", table.row(this).data());
            localStorage.setItem("newId", rowdata.id);
            console.log("id : " + rowdata.id);
            console.log("local storage id : "+ localStorage.getItem("newId"));
            $(location).attr("href", "http://localhost:3000/emp");
          });
        });

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
