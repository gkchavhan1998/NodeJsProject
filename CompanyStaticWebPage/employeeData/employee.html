<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite;">
   <div class="container">
    <div class="row justify-content-center" id="">
            <img class="img-fluid img-thumbnail my-2" id="profile-img" alt="" style="width: 200px; ">
    </div>
    <div class="row border border-dark my-2">
        <div class="col " id="emp-id"></div>
    </div>
    <div class="row border border-dark my-2">
        <div class="col-md-6 col-12  m-md-0 mb-2" id="emp-fname"></div>
        <div class="col-md-6 col-12 " id="emp-lname"></div>
    </div>
    <div class="row border border-dark my-2">
        <div class="col " id="emp-email"></div>
    </div>
   </div>
<script>
    fetch('https://reqres.in/api/users?page=1')
.then(res=>{
    return res.json();
}).then(data =>{
    console.log(data);
    data.data.forEach(user => {
        // if(user.id==localStorage.getItem("empid"))
        if(user.id==localStorage.getItem("newId")){
            document.getElementById("profile-img").setAttribute("src",user.avatar);
            document.getElementById("emp-id").innerHTML = `<b>Id : </b>${user.id}`
            document.getElementById("emp-fname").innerHTML = `<b>First Name : </b>${user.first_name}`
            document.getElementById("emp-lname").innerHTML = `<b>Last Name : </b>${user.last_name}`
            document.getElementById("emp-email").innerHTML = `<b>Email : </b>${user.email}`
            flag=true;
        }
    });
}).catch(error => console.log(error));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
